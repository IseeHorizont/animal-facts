<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div th:switch="${animals}">
    <h2 th:case="null">No animals found</h2>
    <div th:case="*">
        <h2>Animals</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Habitat</th>
                <th>Diet</th>
                <th>Geo range</th>
                <th>Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="animal : ${animals}">
                <td th:text="${animal.id}"></td>
                <td th:text="${animal.animalName}"></td>
                <td th:text="${animal.animalType}"></td>
                <td th:text="${animal.animalHabitat}"></td>
                <td th:text="${animal.animalDiet}"></td>
                <td th:text="${animal.geoRange}"></td>
                <td><img th:src="${animal.imageReference}" class="figure-img img-fluid rounded" width="200" height="200"/></td>
                <td><button type="button" class="btn btn-info" th:href="@{update/{id}(id=${animal.id})}">Edit</button></td>
                <td><button type="button" class="btn btn-danger" th:href="@{delete/{id}(id=${animal.id})}">Delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p>
        <button type="button" class="btn btn-outline-primary" href="/create">Create new animal</button>
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
